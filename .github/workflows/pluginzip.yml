name: Build and Upload ZIP

on:
  workflow_dispatch:        # Manual trigger
  release:
    types: [created]       # Trigger on release creation

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repo with submodules
      - name: Checkout repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. Create combined ZIP
      - name: Create combined ZIP
        run: |
          mkdir combined
          rsync -av --exclude='combined' ./ ./combined/
          cd combined
          zip -r ../Giswater_all.zip .

      # 3. Upload ZIP as artifact (for manual runs)
      - name: Upload ZIP artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Giswater_all
          path: Giswater_all.zip

      # 4. Upload ZIP to release (for release triggers)
      - name: Upload ZIP to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: Giswater_all.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
