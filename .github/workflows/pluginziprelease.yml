name: Build and Upload ZIP on Release

on:
  release:
    types: [created]  # Solo al crear la release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repo con submódulos
      - name: Checkout repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. Crear ZIP combinando repositorio y submódulos
      - name: Create combined ZIP
        run: |
          mkdir combined
          rsync -av --exclude='combined' ./ ./combined/
          cd combined
          zip -r ../repo_with_submodules.zip .

      # 3. Subir ZIP como asset de la release
      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: repo_with_submodules.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
